<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sneha.com</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Vue.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <div class="front-logo">
        <img src="logo.png" alt="Logo">
        <p> HEART ME OUT</p>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="feedback.html" class="feedback-btn">Feedback</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="hero">
        <div class="content">
          <h1>{{ heroTitle }}</h1>
          <br><br>
          <p>
            {{ heroDescription }}
          </p>
          <br><br>
          <div class="buttons">
            <a href="special.html" class="btn">{{ counsellorText }}</a>
            <p1>{{ andText }}</p1>
            <a href="s2.html" class="btn">{{ counsellingText }}</a>
          </div>
        </div>
        <div class="image">
          <img src="p1.jpg" alt="Team Meeting">
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Sneha.com. All rights reserved.</p>
        <nav>
          <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </footer>
  </div>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          heroTitle: "The Open source Counselling website direct call counsellor free",
          heroDescription: "Share for everyone's good. This website gives free counselling, without taking your personal data.",
          counsellorText: "COUNSELLOR",
          andText: "AND",
          counsellingText: "COUNSELLING"
        };
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
