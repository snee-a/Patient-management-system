<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Heart Me Out</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h1>Heart Me Out</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            
        </form>
    </div>

    <script>
        // JavaScript to handle form submission and redirect
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            // Get the email and password values (you can validate them here if needed)
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simulate login success
            if (email && password) {
                alert('Login successful! Redirecting...');
                window.location.href = 'video.html'; // Redirect to the next page
            } else {
                alert('Invalid login details. Please try again.');
            }
        });
    </script>
</body>
</html>
