<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Me Out - Counseling Specialization</title>
    <link rel="stylesheet" href="special.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Heart Me Out</h1>
        <p class="question">What type of counseling are you looking for?</p>

        <div id="counselor-types">
            <label for="counselorType">Choose the Type of Counselor:</label>
            <select id="counselorType">
                <option value="mentalHealth">Mental Health Counselor</option>
                <option value="career">Career Counselor</option>
                <option value="relationship">Relationship Counselor</option>
                <option value="child">Child Counselor</option>
                <option value="spiritual">Spiritual Counselor</option>
            </select>
            <button onclick="submitCounselorSelection()">Next</button>
        </div>
    </div>

    <script src="special.js"></script>
</body>
</html>
